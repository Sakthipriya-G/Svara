<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVARA</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
  <header>
    <a href="index.html" class="back-icon"><i class="fas fa-arrow-left"></i></a>
    <h2 id="mood-title">Mood Page</h2>
  </header>

  <div class="music-controls">
    <button class="add-music"><i class="fas fa-plus"></i> Add Music</button>
    <button class="delete-music"><i class="fas fa-trash"></i> Delete</button>
  </div>

  <div id="music-list">
    <!-- Music items will appear here -->
  </div>

  <script>
    const mood = new URLSearchParams(window.location.search).get('mood');
    document.getElementById("mood-title").innerText = mood.charAt(0).toUpperCase() + mood.slice(1) + " Mood";
  </script>
</body>
</html>
